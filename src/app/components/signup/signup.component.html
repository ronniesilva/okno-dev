<section>
  <div class="container">
    <div class="col-md-6 mx-auto text-center">
      <div class="header-title">
        <h1 class="wv-heading--title">
          Okno
        </h1>
        <h2 class="wv-heading--subtitle">
          Cadastre sua conta
        </h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 mx-auto">
        <div class="myform form">

          <!-- INICIO DO FORM -->
          <form [formGroup]="form" (ngSubmit)="onSubmit()">

            <div class="form-group">
              <input type="email" formControlName="email" class="form-control my-input" id="email" placeholder="Email">
            </div>

            <div class="form-group">
              <input type="password" formControlName="passwd1" class="form-control my-input" id="passwd1" placeholder="Senha">
            </div>

            <div class="form-group">
              <input type="password" formControlName="passwd2" class="form-control my-input" id="passwd2" placeholder="Repita a Senha">
            </div>

            <div class="text-center">
              <button class=" btn btn-block send-button tx-tfm" type="submit" [disabled]="!form.valid">Cadastrar</button>
            </div>

          </form>
          <!-- FIM DO FORM  -->

          <!-- LINK SIGNUP -->
          <div class="text-center">
              <button class="btn btn-block backpage-button" routerLink="/home" routerLinkActive="active">
                  Voltar
              </button>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
