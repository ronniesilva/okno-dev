<section>
  <div class="container">
    <div class="col-md-6 mx-auto text-center">
      <div class="header-title">
        <h1 class="wv-heading--title">
          Okno
        </h1>
        <h2 class="wv-heading--subtitle">
            Terminal
         </h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 mx-auto">
        <div class="myform form">

          <!-- INICIO DO FORM -->
          <form [formGroup]="form" (ngSubmit)="onSubmit()">

            <div class="form-group">
              <input type="text" formControlName="company" class="form-control my-input" id="company" placeholder="Empresa">
            </div>

            <div class="form-group">
              <input type="password" formControlName="passwd" class="form-control my-input" id="password" placeholder="Senha">
            </div>

            <div class="text-center">
              <button class=" btn btn-block terminal-button tx-tfm" type="submit" [disabled]="!form.valid">Entrar</button>
            </div>

          </form>
          <!-- FIM DO FORM  -->

        </div>
      </div>
    </div>
  </div>
</section>
